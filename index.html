<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Cat & Dog API</title>
  </head>
  <body>
    <div class="results">
      <div id="cat_result" class="result">
        <i class="fa-solid fa-paw"></i>
      </div>
      <div id="dog_result" class="result">
        <i class="fa-solid fa-paw"></i>
      </div>
    </div>

    <div class="buttons">
      <button id="cat_btn">Click for <i class="fa-solid fa-cat"></i></button>
      <button id="dog_btn">Click for <i class="fa-solid fa-dog"></i></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
